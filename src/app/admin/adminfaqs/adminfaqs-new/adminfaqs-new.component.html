<form #faqForm="ngForm" (ngSubmit)="addFaq(faqForm)">

    <div class="form-group">
        <input type="text" class="form-control" name="question" #question="ngModel" placeholder="Question" [(ngModel)]="faqsService.selectedFaq.question"/>
    </div>

    <div class="form-group">
        <textarea class="form-control" placeholder="Answer" name="answer" #answer="ngModel" [(ngModel)]="faqsService.selectedFaq.answer"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Add FAQ" class="btn btn-primary"/>
    </div>

</form>
