<div class="container">

    <table class="table-sm table-hover">

      <tr *ngFor="let user of userList">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
            <a class="btn">
                <i class="fa fa-trash"></i>
            </a>
        </td>
      </tr>

    </table>

</div>
