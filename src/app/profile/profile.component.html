<div id="page" class="col col-6 offset-3">

    <form #profileForm="ngForm" (onSubmit)="updateProfile()">

        <div class="form-group">
            <input type="text" placeholder="Fullname" name="fullname" #fullname="ngModel" [(ngModel)]="profile.fullname" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Select Gender</label>
            <select class="form-control" name="gender" #gender="ngModel" [(ngModel)]="profile.gender">
                <option>Select Gender</option>
                <option value="male"> Male </option>
                <option value="female"> Female </option>
                <option value="noanswer"> Preffered Not to answer</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" name="username" #username="ngModel" placeholder="Username" [(ngModel)]="profile.username" class="form-control">
        </div>
        
        <div class="form-group">
            <input type="text" name="tribe" #tribe="ngModel" placeholder="Tribe" [(ngModel)]="profile.tribe" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="text" name="age" #age="ngModel" placeholder="Age" [(ngModel)]="profile.age" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="text" name="occupation" #occupation="ngModel" placeholder="Occupation" [(ngModel)]="profile.occupation" class="form-control"/>
        </div>

        <div class="form-group">
            <select name="country" #country="ngModel" [(ngModel)]="profile.country" class="form-control">
                <option>Select Country</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" name="state" #state="ngModel" placeholder="State" [(ngModel)]="profile.state" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Update Profile"/>
        </div>

    </form>

    <button class="btn btn-primary-outline btn-full" (click)="navToChangepwd()">Change Password</button>

</div>
