<div class="col col-md-6 offset-3" id="page">

  <form>

    <div class="form-group">
      <select class="form-control">
          <option>Select Medication Type</option>
          <option *ngFor="let m of items | async">
                {{ m.medType }}
          </option>
      </select>
    </div>

    <div class="form-group">
        <select class="form-control">
            <option>Select Medication Name</option>
            <option *ngFor="let m of items | async">
                {{ m.medName }}
            </option>
        </select>
    </div>
     
    <div class="form-group">
        <input type="text" placeholder="Select Date" class="form-control"/>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </div>

  </form>

</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col col-4 text-center" (click)="navToExpirationdate()">
                <img src="assets/medbottom.png" width="50" height="50" />
                <span style="color:red;margin-bottom:3em;">*</span>
            </div>
            <div class="col col-4 text-center" (click)="navToInsulin()">
                <img src="assets/insulinbottom.png" width="35" height="45" />
            </div>
            <div class="col col-4 text-center" (click)="navToRecall()">
                <img src="assets/recallbottom.png" width="50" height="50" />
            </div>
        </div>
    </div>
</footer>
