<div id="page" class="col col-6 offset-3">

  <form #shareForm="ngForm" (ngSubmit)="shareEmail(shareForm)">
      <div class="form-group">
          <input type="text" name="email1" #email1="ngModel" class="form-control" placeholder="Email Address" [(ngModel)]="share.email1"/>
      </div>

      <div class="form-group">
          <input type="text" name="email2" #email2="ngModel" class="form-control" placeholder="Email Address" [(ngModel)]="share.email2"/>
      </div>

      <div class="form-group">
          <input type="text" name="email3" #email3="ngModel" class="form-control" placeholder="Email Address" [(ngModel)]="share.email3"/>
      </div>

      <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Share"/>
      </div>

    </form>

</div>
