<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>


<div id="page" class="col col-6 offset-3">

    <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">

        <div class="form-group">
            <input type="text" disabled placeholder="Fullname" name="fullname" #fullname="ngModel" [(ngModel)]="profile.fullname" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Select Gender</label>
            <select class="form-control" name="gender" #gender="ngModel" [(ngModel)]="profile.gender">
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
                <option value="No answer"> Preffered Not to answer</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="text" name="ethnicity" #ethncity="ngModel" placeholder="Ethnicity" [(ngModel)]="profile.ethnicity" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="text" name="age" #age="ngModel" placeholder="Age" [(ngModel)]="profile.age" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="text" name="occupation" #occupation="ngModel" placeholder="Occupation" [(ngModel)]="profile.occupation" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Select Country</label>
            <select name="country" #country="ngModel" [(ngModel)]="profile.country" class="form-control">
                <option *ngFor="let c of countryList" [value]="c">
                    {{c}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" name="state" #state="ngModel" placeholder="State" [(ngModel)]="profile.state" class="form-control"/>
        </div>

        
        <div class="form-group">
            <label>
                <input type="checkbox" name="newsletter" style="height: 20px;width: 20px;" #newsletter="ngModel" [(ngModel)]="profile.newsletter">
                Subscribe to eNewsletter ?
            </label>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Update Profile"/>
        </div>

    </form>

    <button class="btn btn-primary" (click)="navToChangepwd()">Change Password</button>

   

</div>

<footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col col-4 text-center" (click)="navToExpirationdate()">
                    <img src="assets/medbottom.png" width="50" height="50" />
                </div>
                <div class="col col-4 text-center" (click)="navToInsulin()">
                    <img src="assets/insulinbottom.png" width="35" height="45" />
                </div>
                <div class="col col-4 text-center" (click)="navToRecall()">
                    <img src="assets/recallbottom.png" width="50" height="50" />
                   
                </div>
            </div>
        </div>
    </footer>
