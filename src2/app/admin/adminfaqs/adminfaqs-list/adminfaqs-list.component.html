
<table class="table table-sm table-hover">
    <tr *ngFor="let faq of faqList">
        <td>{{ faq.question }}</td>
        <td>{{ faq.answer }}</td>
        <td>
            <a (click)="onEdit(faq)">
              <i class="fa fa-pencil-square-o"></i>
            </a>
            <a (click)="onDelete(faq.$key)">
                <i class="fa fa-trash"></i>
            </a>
        </td>

    </tr>
</table>
