
<div class="container">
   <form #newUserForm="ngForm" (ngSubmit)="createAccount(newUserForm)">
     <div class="form-group">
       <input type="hidden" [(ngModel)]="userService.selectedUser.$key" name="$key" #$key="ngModel" class="form-control">
     </div>
     <div class="form-group">
        <input type="text" placeholder="Fullname" name="fullname" #fullname="ngModel" [(ngModel)]="userService.selectedUser.fullname" class="form-control">
     </div>
     <div class="form-group">
      <input type="text" placeholder="Email Address" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" class="form-control">
     </div>
     <div class="form-group">
        <input type="password" placeholder="Password" name="pwd" #pwd="ngModel" [(ngModel)]="newUser.pwd" class="form-control">
     </div>
     <div class="form-group">
        <input type="password" placeholder="Password Again" name="pwd2" #pwd2="ngModel" [(ngModel)]="newUser.pwd2" class="form-control">
     </div>
     <div class="form-group">
       <input type="button" value="Submit" class="btn btn-primary">
     </div>

   </form>
</div>
